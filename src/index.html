<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MySwitchWeb</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script type="text/javascript">  
    function broadcastReceivedBase64(ip, msg) {
      var mip = ip;
      var mmsg = msg;
      window.angularComponentReference.zone.run(() => {
        console.log('ip: ' + mip);
        console.log('msg: ' + mmsg);
        window.angularComponentReference.broadcastReceivedBase64(mip, mmsg);
      });  
    }  
</script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
